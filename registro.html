            <h1> Crea tu cuenta </h1>

            <div class="container">
              <label for="basic-url">Nombre Completo:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"></span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre(s) Apellido(s)" aria-label="Nombre" aria-describedby="basic-addon1" name="username" required>
              </div>

              <label for="basic-url">Usuario:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"></span>
                </div>

                <input type="text" class="form-control" placeholder="@usuario" aria-label="Username" aria-describedby="basic-addon1"
                name="usuario" required>
              </div>

              <label for="basic-url">Correo:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"></span>
                </div>
                <input type="text" class="form-control" placeholder="usuario@ejemplo.com" aria-label="Correo" aria-describedby="basic-addon1"
                name="correo" required>
              </div>
              
              <label for="basic-url">Contraseña:</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"></span>
                </div>
                <input type="text" class="form-control" placeholder="contraseña" aria-label="Username" aria-describedby="basic-addon1"
                name="cont" required>
              </div>
              <p id="Design"> Edad:</p>
              <select name="Edad" required >
                <option selected hidden value=""></option>
                  <option value="a"> <18 </option>
                  <option value="b"> 18-30 </option>
                  <option value="c"> 30-50 </option>
                  <option value="d"> >50 </option>
              </select>
                <br>
                <br>
               <input id="submit" type="submit">
            </div>



                
             <script>
              var btn = document.getElementById("submit");
              btn.addEventListener("click", (e)=> {
                e.preventDefault()
                alert("¡Gracias por registrarse!")
              })
